<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Park Locator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:if="${parkLocator.parks != null}">
        <h1>Locations of nearby parks within 10 miles:</h1>
        <ul>
            <th:block th:object="${parkLocator}">
                <li th:each="item : *{parks}" th:text="${item}">This address cannot be found!</li>
            </th:block>
        </ul>
    </div>
        <a href="/parkLocator">Submit another location</a>
</body>
</html>
