<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Park Locator: Find Nearby Parks within 10 miles in your area</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Insert an address, state, country, and/or zip code.</h1>
<form action="#" th:action="@{/parkLocator}" th:object="${parkLocator}" method="post">
    <table>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}" /></td>
            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address has not been submitted correctly.</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td>
        </tr>
    </table>
</form>
    <div th:if="${parkLocator.parks != null}">
        <h1>Locations of nearby parks within 10 miles:</h1>
        <ul>
            <th:block th:object="${parkLocator}">
                <li th:each="item : *{parks}" th:text="${item}">This address cannot be found!</li>
            </th:block>
        </ul>
    </div>
</body>
</html>
